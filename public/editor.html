<!doctype html>
<html lang="en-US">

<head>
    <title>Baldr JSON Snapshot Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" crossorigin="anonymous" />
</head>

<body>
  <div class="container" style="margin-top:30px">
    <form id="theForm" action="/api" method="POST">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="snapshot">JSON Snapshot to Upsert</label>
            <textarea class="form-control" id="snapshot" name="snapshot" rows="25"></textarea>
          </div>
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha256-WHwIASWxNdKakx7TceUP/BqWQYMcEIfeLNdFMoFfRWA=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha256-VsEqElsCHSGmnmHXGQzvoWjWwoznFSZc6hs7ARLRacQ=" crossorigin="anonymous"></script>
  <script src="js/qs.js"></script>
  <script src="js/editor.js"></script>
</body>

</html>
